<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Time Alchemy Crafting Calculator</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./resources/css/bootstrap.min.css"/>
    <script src="./resources/js/jquery-3.5.0.min.js" type="text/javascript"></script>

    <script src="./src/js/default-prices.js" type="text/javascript"></script>
    <script src="./src/js/recipes.js" type="text/javascript"></script>
    <script src="./src/js/item-tree.js" type="text/javascript"></script>
    <script src="./src/js/index.js" type="text/javascript"></script>

    <!-- Each Container has its own JS file -->
    <script src="src/js/1-select-items.js"></script>
    <script src="src/js/2-crafting-steps.js"></script>
</head>

<body>
    <h1 class="display-4">KastiaMS Time Alchemy Crafting Calculator</h1>

    <div id="select-items-container" class="container wizard col-md-9">
        <h2>What do you want to craft?</h2>
        <form id="select-items-form" class="form-horizontal">
            <div id="select-items-form-options"></div>
            <div class="form-row">
                <div class="col-md-9">
                    <button id="select-items-next-btn" type="button"
                            class="btn btn-primary float-right" onclick="finishSelectItems()">Next >></button>
                </div>
            </div>
        </form>

        <script type="text/javascript">
            loadItems()
        </script>
    </div>

    <div id="crafting-steps-container" class="container wizard col-md-9" style="display: none;">
        <h2>Crafting Steps:</h2>

        <h3>Buy List</h3>
        <div id="buy-list" class="list-group"></div>

        <h3>Craft List</h3>
        <div id="craft-list" class="list-group"></div>

    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    </body>
</html>
